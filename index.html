<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>JQuery Example I</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <style type="text/css">
    .btn-group-xs > .btn, .btn-xs {
      padding  : .45rem .4rem;
      font-size  : .8rem;
      line-height  : .5;
      border-radius : .2rem;
    }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card" style="margin: 150px auto">
        <div class="card-body">
          <ol id="list">

          </ol>
          <div class="row justify-content-end" style="margin: auto; padding: auto">
            <input type="text" placeholder="Add Element" id="getTextForList" class="form-control col-sm-10">
            <button type="button" class="btn btn-primary float-right col-sm-2" onclick="addElement()" name="button">Add Element</button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script type="text/javascript">
    function addElement(){
      var newLI = document.createElement("li")
      var integer = 0;

      $("li").each(function(index){
        integer++;
      })

      var id = integer + "-item"

      newLI.setAttribute("id", id)
      var text = document.getElementById("getTextForList").value
      newLI.innerHTML = text + "<button type='button' id='"+integer+"' class='btn btn-xs btn-primary float-right' onclick='deleteElem(this)'>Delete Element</button>";
      document.getElementById("list").appendChild(newLI)
      document.getElementById("getTextForList").value = ""
    }

    function deleteElem(index){
      document.getElementById(index.id + "-item").remove()
    }
  </script>
</html>
